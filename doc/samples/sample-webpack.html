<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Simple MsGenny interpreter</title>
        <style media="screen">
            body{
                margin: 0;
                font-family:sans-serif;
                font-size:12px;
                display:flex;
                flex-direction:row;
            }
            #inputscript {
                background-color:black;
                color:white;
                border:0;
            }
            .buttonia {
                background-color: lightgrey;
                width: 100px;
                text-align: center;
            }
            .column {
                flex-direction: row;
                color: white;
            }
            button {
                font: inherit;
                width: 90px;
                height: 40px;
            }
            textarea {
                font-family: monospace;
            }
        </style>
        <script src="sample-webpack.bundle.js" defer></script>
    </head>
    <body>
        <textarea
            id="inputscript"
            cols="60" rows="0"
            spellcheck="false"
            placeholder="Put your nice msgenny script in here">message : "信息",
sequence : "序",
chart : "圖";

sequence note chart : 
    "注解 ('zhùjiě') (note/ annotation): \n
    序 ('xù') is a Chinese character meaning 'sequence' or 'order'.\n
    圖 ('tú') is a character used for 'map', 'chart' or 'diagram'.\n 
    序列圖 ('Xùliè tú') - sequence diagram";
message =>> sequence : "信息 ('xìnxī') - message";
sequence => chart : "發 ('fā') - send,\nissue or delegate";
chart =>> chart : "本身 - self",
sequence box sequence : "箱 ('xiāng') - box";
chart >> sequence : "回复 ('huífù') - reply";
message << sequence : "砂光機 ('Shā guāng jī')";
</textarea>
        <div class="buttonia">
            <button type="button" id="render">render</button>
            <span id="version"></span>
            <button type="button" id="loop">add a loop</button>
            <button type="button" id="alt">add an alt</button>
        </div>
        <pre id="output"></pre>
    </body>
</html>
